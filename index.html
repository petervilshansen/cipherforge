<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-GCM Encryption/Decryption</title>
    <script src="cipherforge.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1024px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 18px;
            color: #333;
        }

        textarea {
            width: calc(100% - 20px);
            height: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
            box-sizing: border-box;
            margin: 10px 0;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #password-container {
            display: none;
            margin-top: 10px;
        }

        #password-display {
            background-color: #e0e0e0;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        #loading {
            display: none;
            margin-top: 10px;
            font-style: italic;
        }

        #copy-message {
            display: none;
            color: green;
            margin-top: 5px;
        }

        /* Loading animation styles */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none; /* Initially hidden */
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress bar styles */
        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 10px;
            margin-top: 10px;
            display: none; /* Initially Hidden */
        }

        .progress-bar {
            background-color: #4CAF50;
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AES-GCM Encryption/Decryption</h1>
        <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea><br>
        <button onclick="CipherForge.encryptText()">Encrypt</button>
        <button onclick="CipherForge.decryptText()">Decrypt</button><br>
        <textarea id="outputText" placeholder="Result will appear here" readonly></textarea>
        <div id="password-container">
            <div id="password-display"></div>
            <button onclick="CipherForge.copyPassword()">Copy Password</button>
            <div id="copy-message">Password copied!</div>
        </div>
        <div class="loader" id="loading"></div>
        <div class="progress-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
</body>
</html>
